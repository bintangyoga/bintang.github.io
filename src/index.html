<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>
  <div class="container">
    <h2>hellow</h2><i class="fas fa-address-card"></i>
    <div class="mb-1">AAA</div>
    <div class="mb-2">BBB</div>
    <div class="mb-3">CCC</div>
    <div class="mb-4">CCC</div>
    <div class="mb-5">CCC</div>

    <svg class="bi" width="32" height="32" fill="currentColor">
      <use xlink:href="./assets/icon/bootstrap-icons.svg#toggles" />
    </svg>
    <svg class="bi" width="32" height="32" fill="currentColor">
      <use xlink:href="bootstrap-icons.svg#toggles" />

    <svg class="bi" width="32" height="32" fill="currentColor">
      <use xlink:href="./assets/icon/bootstrap-icons.svg#shop" />
    </svg>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
